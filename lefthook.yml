# Git hooks for @oalacea/sneakpeek
# See https://lefthook.dev for configuration reference

pre-commit:
  parallel: true
  commands:
    typecheck:
      run: npm run typecheck
      stage_fixed: true

    lint:
      run: npm run lint
      stage_fixed: true

    format-check:
      run: npm run format:check
      stage_fixed: true

pre-push:
  commands:
    test:
      run: npm test
      tags: frontend test
